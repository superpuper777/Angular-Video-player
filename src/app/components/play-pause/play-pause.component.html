<mat-toolbar-row class="media-action-bar">
  <button
    mat-button
    [ngClass]="playpause == 'pause' ? 'pause' : 'play'"
    (click)="toggleVideo()"
  >
    <mat-icon *ngIf="playpause == 'play'">play_arrow</mat-icon>
    <mat-icon *ngIf="playpause == 'pause'">pause</mat-icon>
  </button>
</mat-toolbar-row>
